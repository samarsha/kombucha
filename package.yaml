name: kombucha
version: 0.1.0.0

dependencies:
- base
- containers
- parsec
- pretty-simple
- transformers

library:
  source-dirs: src

executables:
  kombucha:
    main: Main.hs
    source-dirs: app
    dependencies:
    - kombucha

tests:
  kombucha-test:
    main: Spec.hs
    source-dirs: test
    dependencies:
    - hspec
    - hspec-parsec
    - kombucha

ghc-options:
- -Wall

default-extensions:
- DuplicateRecordFields
- GeneralizedNewtypeDeriving
- NamedFieldPuns
